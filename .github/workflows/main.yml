name: Lint Code

on:
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4.1.1           
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
      - name: Install dependencies
        run: pnpm install
      - name: Run linters
        run: pnpm run typecheck
